<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <h1>Rock-Paper-Scissors</h1>
    </div>
    <div class="hero1">
        <img src="images/rock.png" class="image" id="rock">
        <img src="images/paper.png" class="image" id="paper">
        <img src="images/scissor.png" class="image" id="scissors">
    </div>
    <div class="info-Container">
        <p id="info">Choices will be displayed here !</p>
    </div>
    <div class="hero2">
        <div id="box">
            <p>Your Score</p>
            <p id="user-score">0</p>
        </div>
        <div id="box">
            <p>Computer Score</p>
            <p id="computer-score">0</p>
        </div>
    </div>
    <div class="hero3">
        <p id="message">Play Your Move!</p>
    </div>
    <div id="reset-game">
        <button id="reset-btn">Reset Game</button>
    </div>
    
</body>
<script src="index.js"></script>

</html>
